<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="left">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <div class="icons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="icon" />
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="icon" />
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="icon" />
          </div>
        </div>
      </section>
      <section class="right">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="prog">
          <span class="bar" data-progress="185 GB LEFT"></span>
        </div>
        <div class="level">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="remaining">
          <span>GB LEFT</span>
        </div>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p>
        Coded by
        <a href="https://github.com/abdo-kotb" target="_blank"
          >Abdulrhman Kotb</a
        >
      </p>
    </footer>
  </body>
</html>
